<!doctype html>
<html lang="LT">
<head>
    <meta charset="UTF-8">
    <meta name="viewpport"
          content="width=device-width, user-scalable=no, init">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FINAL</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<section class="container-fluid" id="movieSearch">
    <form action="#">
        <div class ="conatainer">
            <div class="d-flex justify-content-center">
                <h2>Filmų paieškos forma</h2>
            </div>
            <div class="d-flex justify-content-center">
                <p>Įveskite ieškomo filmo pavadinimą: </p>
            </div>
            <div class="col-sm-12">
                <input type="text" id="searchInput" placeholder="Filmo pavadinimas">
            </div>
        <br>
        <br>
        <input type="button" id="search" value="Ieškoti">
        </div>
    </form>
</section>
<section class="container-fluid d-none" id="results">
        <br>
        <br>
    <div class="d-flex justify-content-center">
        <h4>Paieškos rezultatai</h4>
    </div>
    <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pavadinimas</th>
                    <th scope="col">Trumpa informacija apie filmą</th>
                    <th scope="col">IMDB reitingas</th>
                    <th scope="col">Trukmė</th>
                    <th scope="col">Režisierius</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td id="movieTitle"></td>
                    <td id="movieDescription"></td>
                    <td id="movieRating"></td>
                    <td id="movieDuration"></td>
                    <td id="movieDirector"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</section>
<section class="container-fluid d-none" id="error" class="hidden">
    <h3 id="errorMessage"></h3>
</section>
<script src="app.js"></script>
</body>
</html>
